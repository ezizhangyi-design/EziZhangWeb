<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面诊断</title>
    <link href="https://fonts.cdnfonts.com/css/vcr-osd-mono" rel="stylesheet">
    <style>
        body {
            font-family: 'VCR OSD Mono', 'Press Start 2P', 'VT323', monospace;
            margin: 20px;
            background: #f0f0f0;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            background: white;
        }
        .success { border-color: green; background: #e8f5e8; }
        .error { border-color: red; background: #ffe8e8; }
        .warning { border-color: orange; background: #fff8e8; }
    </style>
</head>
<body>
    <h1>页面诊断工具</h1>
    
    <div class="test-result">
        <h3>测试1：检查主页面是否能加载</h3>
        <iframe src="index.html" width="100%" height="400px" style="border: 1px solid #ccc;"></iframe>
    </div>
    
    <div class="test-result">
        <h3>测试2：检查图片路径</h3>
        <div id="image-test"></div>
    </div>
    
    <div class="test-result">
        <h3>测试3：检查CSS语法</h3>
        <div id="css-test"></div>
    </div>
    
    <div class="test-result">
        <h3>测试4：检查JavaScript语法</h3>
        <div id="js-test"></div>
    </div>
    
    <script>
        // 测试图片路径
        const images = [
            '../自画像 EziZhang.jpg',
            '../artist-ezizhang.jpg',
            '../EziZhang sign.png',
            '../光栅化自我意识的参照物 静帧 2024.jpg',
            '../Antihuman Blackcurrant Nr.jpg',
            '../TDMovieOut.106 TMD 爱你无限次God Damn love U Infinity Times.jpg',
            '../多栖思维 白木 木刻 2025 100x90cm_.jpg',
            '../RGB星史 I 黑白 .png'
        ];
        
        const imageTestDiv = document.getElementById('image-test');
        images.forEach(img => {
            const testImg = new Image();
            testImg.onload = function() {
                imageTestDiv.innerHTML += `<div class="success">✓ ${img} - 加载成功</div>`;
            };
            testImg.onerror = function() {
                imageTestDiv.innerHTML += `<div class="error">✗ ${img} - 加载失败</div>`;
            };
            testImg.src = img;
        });
        
        // 测试CSS语法
        fetch('index.html')
            .then(response => response.text())
            .then(html => {
                const cssMatch = html.match(/<style>([\s\S]*?)<\/style>/);
                if (cssMatch) {
                    const css = cssMatch[1];
                    const openBraces = (css.match(/{/g) || []).length;
                    const closeBraces = (css.match(/}/g) || []).length;
                    
                    if (openBraces === closeBraces) {
                        document.getElementById('css-test').innerHTML = 
                            `<div class="success">✓ CSS语法正确 - 大括号匹配 (${openBraces}/${closeBraces})</div>`;
                    } else {
                        document.getElementById('css-test').innerHTML = 
                            `<div class="error">✗ CSS语法错误 - 大括号不匹配 (${openBraces}/${closeBraces})</div>`;
                    }
                }
            })
            .catch(error => {
                document.getElementById('css-test').innerHTML = 
                    `<div class="error">✗ 无法读取HTML文件: ${error.message}</div>`;
            });
        
        // 测试JavaScript语法
        fetch('index.html')
            .then(response => response.text())
            .then(html => {
                const jsMatch = html.match(/<script>([\s\S]*?)<\/script>/);
                if (jsMatch) {
                    try {
                        // 尝试解析JavaScript（简化版本）
                        const js = jsMatch[1];
                        const openBraces = (js.match(/{/g) || []).length;
                        const closeBraces = (js.match(/}/g) || []).length;
                        
                        if (openBraces === closeBraces) {
                            document.getElementById('js-test').innerHTML = 
                                `<div class="success">✓ JavaScript语法基本正确 - 大括号匹配 (${openBraces}/${closeBraces})</div>`;
                        } else {
                            document.getElementById('js-test').innerHTML = 
                                `<div class="error">✗ JavaScript语法错误 - 大括号不匹配 (${openBraces}/${closeBraces})</div>`;
                        }
                    } catch (error) {
                        document.getElementById('js-test').innerHTML = 
                            `<div class="error">✗ JavaScript解析错误: ${error.message}</div>`;
                    }
                }
            })
            .catch(error => {
                document.getElementById('js-test').innerHTML = 
                    `<div class="error">✗ 无法读取HTML文件: ${error.message}</div>`;
            });
    </script>
</body>
</html>
