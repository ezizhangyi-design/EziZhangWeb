<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片加载测试</title>
    <style>
        body {
            background: #0041ff;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-image {
            max-width: 300px;
            border: 2px solid white;
            margin: 10px;
        }
        .error {
            color: red;
            background: rgba(255,0,0,0.2);
            padding: 10px;
            margin: 10px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>图片加载测试</h1>
    
    <h2>测试1：综合材料木偶</h2>
    <img src="../综合材料木偶 R.E.Creation - 部落勇士.jpeg" alt="测试1" class="test-image" 
         onload="console.log('图片1加载成功')" 
         onerror="console.log('图片1加载失败'); document.getElementById('error1').style.display='block';">
    <div id="error1" class="error" style="display:none;">图片1加载失败</div>
    
    <h2>测试2：纸本绘画</h2>
    <img src="../纸本 绘画 登陆舰Ⅰ.png" alt="测试2" class="test-image"
         onload="console.log('图片2加载成功')" 
         onerror="console.log('图片2加载失败'); document.getElementById('error2').style.display='block';">
    <div id="error2" class="error" style="display:none;">图片2加载失败</div>
    
    <script>
        console.log('页面加载完成');
        console.log('当前路径:', window.location.href);
    </script>
</body>
</html>
