<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单图片测试</title>
    <style>
        body {
            background: #0041ff;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-image {
            max-width: 300px;
            border: 2px solid white;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>图片加载测试</h1>
    
    <h2>测试1：相对路径</h2>
    <img src="../综合材料木偶 R.E.Creation - 部落勇士.jpeg" alt="测试1" class="test-image">
    
    <h2>测试2：URL编码路径</h2>
    <img src="../综合材料木偶%20R.E.Creation%20-%20部落勇士.jpeg" alt="测试2" class="test-image">
    
    <h2>测试3：纸本绘画</h2>
    <img src="../纸本 绘画 登陆舰Ⅰ.png" alt="测试3" class="test-image">
    
    <script>
        // 检查图片加载状态
        const images = document.querySelectorAll('img');
        images.forEach((img, index) => {
            img.onload = () => console.log(`图片${index + 1}加载成功`);
            img.onerror = () => console.log(`图片${index + 1}加载失败`);
        });
    </script>
</body>
</html>
