<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>字体大小测试</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/vcr-osd-mono" rel="stylesheet">
    <style>
        body {
            background: black;
            color: white;
            font-family: 'VCR OSD Mono', 'Press Start 2P', 'VT323', monospace;
            padding: 50px;
        }
        .test-title {
            font-size: 140px !important;
            color: white !important;
            margin: 20px 0 !important;
            padding: 20px !important;
            font-weight: bold !important;
            font-style: italic !important;
            background: #0041ff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5) !important;
            white-space: pre-line !important;
            letter-spacing: -2px !important;
            line-height: 1.2 !important;
        }
    </style>
</head>
<body>
    <h1>字体大小测试页面</h1>
    
    <div class="test-title">第一个大标题
Visual Video Work</div>
    
    <div class="test-title">第二个大标题
Rubbing Woodcut
Stone Carving</div>
    
    <div class="test-title">第三个大标题
Mixed Media
Painting</div>
    
    <div class="test-title">综合材料
绘画</div>
    
    <p>如果这四个标题看起来大小相同，说明字体大小设置正确。</p>
    <p>请在浏览器中强制刷新（Ctrl+F5 或 Cmd+Shift+R）来清除缓存。</p>
</body>
</html>
